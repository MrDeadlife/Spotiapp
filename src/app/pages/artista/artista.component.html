<div class="row">
    <div class="col-2">
        <img [src]="artista.images['0'].url" alt="imagen del artista" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <p>{{artista.name}}</p>
        <a [href]="artista.external_urls.spotify"></a>
    </div>
    <div class="col-4">
        <button routerLink='/home' class="btn btn-outline-danger"> Ir atras</button>
    </div>
</div>
